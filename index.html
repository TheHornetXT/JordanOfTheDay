<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan of the Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="date-display">Jordan of the Day</h1>
            <p class="tagline">A new Air Jordan showcase every day</p>
        </header>
        
        <main>
            <div class="jordan-card">
                <div class="jordan-image">
                    <img id="jordan-img" src="https://via.placeholder.com/500x400?text=Loading+Jordan..." alt="Jordan of the Day">
                </div>
                <div class="jordan-info">
                    <h2 id="jordan-name">Loading Jordan...</h2>
                    <p id="jordan-model">Model: </p>
                    <p id="jordan-colorway">Colorway: </p>
                    <p id="jordan-year">Release Year: </p>
                    <p id="jordan-description">Description: </p>
                </div>
            </div>
            
            <div class="controls">
                <button id="new-jordan-btn">Show Me Another Jordan</button>
                <button id="calendar-btn"><i class="fas fa-calendar-alt"></i> Calendar View</button>
                <button id="today-btn">Back to Today</button>
                <div class="rating-buttons">
                    <button id="yay-btn" class="rating-btn">Yay üëç</button>
                    <button id="nay-btn" class="rating-btn">Nay üëé</button>
                </div>
                <div id="rating-feedback"></div>
            </div>
        </main>
        
        <div id="calendar-modal" class="modal">
            <div class="calendar-content">
                <div class="calendar-header">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="current-month">April 2025</h2>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div id="calendar-container" class="calendar"></div>
                <button id="close-calendar" class="close-btn"><i class="fas fa-times"></i> Close</button>
            </div>
        </div>
        
        <footer>
            <p>Jordan of the Day - Showcasing iconic Air Jordan sneakers</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
